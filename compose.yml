name: kodiko

services:
  backend:
    env_file:
      - ./server/backend/.env
    image: backend
    container_name: backend
    build: ./server/backend
    ports:
      - 8000:8000
    networks:
      - kodiko
    volumes:
      - ./server/backend:/app

  frontend:
    env_file:
      - ./web/.env.local
    image: frontend
    container_name: frontend
    build:
      context: web
      dockerfile: dev.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./web:/app

  codepod:
    image: codepod-dev
    container_name: codepod-dev
    build:
      context: server/codepod
      dockerfile: dev.Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./server/codepod:/home/.kodiko

networks:
  kodiko:
    driver: bridge
    name: kodiko
