name: semantic-release

on:
    workflow_dispatch:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
  
permissions:
    contents: write
    pull-requests: write
  
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
            command: manifest
            token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
            default-branch: main
