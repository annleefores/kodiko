apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: backend
spec:
  project: default
  source:
    repoURL: https://github.com/annleefores/kodiko.git
    targetRevision: dev
    path: kubernetes/application/helm-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
        prune: true
        selfHeal: true
    