{{- with .Values.sonarqube }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: {{ quote .syncWave }}
  name: sonarqube
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: sonarqube
spec:
  project: default
  sources:
    - repoURL: {{ .spec.sources.repoURL }}
      targetRevision: {{ .spec.sources.targetRevision }}
      chart: {{ .spec.sources.chart }}
      helm:
          releaseName: sonarqube
          {{- with .spec.sources.helm.valuesObject }}
          valuesObject:
              image:
                tag: {{ .image.tag }}
                pullPolicy: {{ .image.pullPolicy }}

              service:
                type: {{ .service.type }}

              sonarWebContext: {{ .sonarWebContext }}

              persistence:
                enabled: {{ .persistence.enabled }}

              readinessProbe:
                failureThreshold: {{ .readinessProbe.failureThreshold }}

              livenessProbe:
                failureThreshold: {{ .livenessProbe.failureThreshold }}

              startupProbe:
                failureThreshold: {{ .startupProbe.failureThreshold }}
              
              account:
                adminPasswordSecretName: {{ .account.adminPasswordSecretName }}
          {{- end }}
    - repoURL: {{ .spec.sources.extRepoURL }}
      path: {{ .spec.sources.extPath }}
      targetRevision: {{ .spec.sources.extBranch }}

  destination:
    server: {{ .destination.server }}
    namespace: {{ .destination.ns }}
  syncPolicy:
    automated:
        prune: true
        selfHeal: true
    syncOptions:
    - CreateNamespace=true
{{- end }}  