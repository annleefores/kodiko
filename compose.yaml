name: kodiko

services:

  backend:
    env_file:
      - ./server/backend/.env
    image: backend
    container_name: backend
    build: ./server/backend
    ports:
      - 8000:8000
    networks:
      - kodiko
    volumes:
      - ./server/backend:/app

networks:
  kodiko:
    driver: bridge
    name: kodiko
