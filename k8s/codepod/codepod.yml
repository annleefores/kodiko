apiVersion: v1
kind: Pod
metadata:
  name: codpod
  labels:
    app: codpod
spec:
  containers:
  - name: codepod
    image: codepod-prod
    resources:
      limits:
        memory: "500Mi"
        cpu: "1000m"
    ports:
      - containerPort: 5000
    imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: codepod
spec:
  selector:
    app: codepod
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000

